plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'org.tr'
version = '1.0.1'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}


repositories {
	mavenCentral()
}

ext {
	jackson = '2.14.0'
	logback = '1.4.6'
	mockito = '5.3.0'
	junit = '5.9.0'
	springdoc = '2.1.0'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-websocket'
	implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jackson}"
	implementation "ch.qos.logback:logback-classic:${logback}"
	implementation group: 'org.springdoc', name: 'springdoc-openapi-starter-webmvc-ui', version: "${springdoc}"

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation group: 'org.mockito', name: 'mockito-core', version: "${mockito}"
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: "${junit}"
}

test {
	useJUnitPlatform()
}
